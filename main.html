<!DOCTYPE html>
<html>
<head>
  <title>Nested HTML Tables</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Tables in Tables</h1>

<!-- Main Table -->
<table>
  <tr>
    <td>
      <!-- Nested Table 1 -->
      <table>
        <tr>
          <th colspan="2">Nested Table 1</th>
        </tr>
        <tr>
          <td>Row 1</td>
          <td>Data 1</td>
        </tr>
        <tr>
          <td>Row 2</td>
          <td>Data 2</td>
        </tr>
      </table>
    </td>

    <td>
      <!-- âœ… Nested Table 2 -->
      <table>
        <tr>
          <th>Nested Table 2</th>
          <th>Column 1</th>
          <th>Column 2</th>
        </tr>
        <tr>
          <td>Row A</td>
          <td>Data A1</td>
          <td>Data A2</td>
        </tr>
        <tr>
          <td>Row B</td>
          <td>Data B1</td>
          <td>Data B2</td>
        </tr>
      </table>
    </td>
  </tr>

  <tr>
    <td>
      <!-- Nested Table 3 -->
      <table>
        <tr>
          <th>Nested Table 3</th>
        </tr>
        <tr>
          <td>
            <ul>
              <li>List item 1</li>
              <li>List item 2</li>
              <li>List item 3</li>
            </ul>
          </td>
        </tr>
      </table>
    </td>

    <td>
      <!-- Nested Table 4 -->
      <table>
        <tr>
          <th>Nested Table 4</th>
        </tr>
        <tr>
          <td class="black-cell">HTML</td>
        </tr>
      </table>
    </td>
  </tr>
</table>

<script src="script.js"></script>
</body>
</html>
