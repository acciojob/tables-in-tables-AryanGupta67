<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tables in Tables</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 8px;
    }
    .black-cell {
      background-color: black;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Tables in Tables</h1>

  <!-- Main Table -->
  <table>
    <tr>
      <td>
        <!-- Table 1: Nested Table 2 -->
        <table>
          <tr>
            <th>Nested Table 2</th>
            <th>Column 1</th>
            <th>Column 2</th>
          </tr>
          <tr>
            <td>Row 1</td>
            <td>Data A</td>
            <td>Data B</td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td>
        <!-- Table 2: Nested Table 1 with List -->
        <table>
          <tr>
            <th>Nested Table 1</th>
            <th>Column 1</th>
            <th>Column 2</th>
          </tr>
          <tr>
            <td colspan="3">
              <ul>
                <li>List item 1</li>
                <li>List item 2</li>
                <li>List item 3</li>
              </ul>
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td>
        <!-- Table 3: Nested Table 3 -->
        <table>
          <tr>
            <th>Nested Table 3</th>
            <th>Column 1</th>
            <th>Column 2</th>
          </tr>
          <tr>
            <td>Row X</td>
            <td>Data X1</td>
            <td>Data X2</td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td>
        <!-- Table 4: Nested Table 4 with black HTML cell -->
        <table>
          <tr>
            <th>Nested Table 4</th>
            <th>Column 1</th>
            <th>Column 2</th>
          </tr>
          <tr>
            <td class="black-cell" colspan="3">HTML</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
